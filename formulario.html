<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de pesquisa</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="conjunto">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label> 
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <fieldset class="conjunto">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
    
            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required>
            </div>
        </fieldset>

            <div class="campo">
                <label><strong>Qual é a cidade em que você mora?</strong></label>
                <label>
                    <input type="radio" name="cidade" value="Teresópolis" checked>Teresópolis
                </label>
                <label>
                    <input type="radio" name="cidade" value="Rio de Janeiro">Rio de Janeiro
                </label>
                <label>
                    <input type="radio" name="cidade" value="Petrópolis">Petrópolis
                </label>
            </div>

            
                <div class="campo">
                    <label for="Ocupação"><strong>Ocupação</strong></label>
                    <select id="Ocupação">
                        <option selected disabled value="">Escolha</option>
                        <option>Estudante</option>
                        <option>Desempregado</option>
                        <option>Empregado</option>
                    </select>
                </div>
            

            <fieldset class="conjunto">
                <div id="check">
                    <label><strong>Selecione a sua faixa etaria:</strong></label><br><br>
                    <input type="checkbox" id="idade1" name="idade1" value="16-22">
                    <label for="idade1">16-22</label>
                    <input type="checkbox" id="idade2" name="idade2" value="23-29">
                    <label for="idade2">23-29</label>
                    <input type="checkbox" id="idade3" name="idade3" value="30-36">
                    <label for="idad3">30-36</label>
                    <input type="checkbox" id="idade4" name="idade4" value="37-43">
                    <label for="idad4">37-43</label>
                    <input type="checkbox" id="idade5" name="idade5" value="44-50">
                    <label for="idad5">44-50</label>
                </div>
            </fieldset>   

            <div class="campo">
                <br>
                <label><strong>Conte-nos um pouco sobre você:</strong></label>
                <textarea name="sobre" id="sobre" rows="4" style="width: 24em"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>
        
    </form>

</body>
</html>
